name: Required Checks

on:
  pull_request:

permissions:
  pull-requests: read
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.changes.outputs.code }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - '**.py'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.github/workflows/code-quality.yml'
              - '.github/workflows/required-checks.yml'

  code-quality:
    needs: check-changes
    if: needs.check-changes.outputs.code-changed == 'true'
    uses: ./.github/workflows/code-quality.yml

  # Always runs, required in branch protection
  required-status:
    runs-on: ubuntu-latest
    needs: [check-changes, code-quality]
    if: always()
    steps:
      - name: Check required status
        run: |
          if [[ "${{ needs.check-changes.outputs.code-changed }}" == "true" ]]; then
            if [[ "${{ needs.code-quality.result }}" == "success" ]]; then
              echo "✅ Code quality checks passed"
            else
              echo "❌ Code quality checks failed"
              exit 1
            fi
          else
            echo "⏭️ Code quality checks skipped - no relevant files changed"
          fi
